<html lang="en">
<head>

    <link rel = "stylesheet" href ="main.css">

<body>
    <div class="title-container">
        <div class="container">
            <header>
                <h1 class = "website-title"> TheLofiRad.io  </h1>

                <a href="#">
                    <img src="images/logo2.png" alt="logo" class="logo">
                </a>
            </header>
         </div>
    </div>

    <div class="city-container">
        <div class="container">
            <section>
                <ul>
                    <li> <a class="play-button" data-play="413240996">vocal-free</a> </li>
                    <li> <a class="play-button" data-play="945437497">heart-break</a> </li>
                    <li> <a class="play-button" data-play="944939650">chill-hop</a> </li>
                    <li> <a class="play-button" data-play="945453487">japanese</a> </li>
                    <li> <a class="play-button" data-play="945461548">meme</a> </li>
                    <li> <a class="play-button" data-play="945594007">seasonal</a> </li>
                    <li> <a class="play-button" data-play="944951920">jazz-hop</a> </li>
                    <li> <a class="play-button" data-play="945448732">hip-hop</a> </li>
                    <li> <a class="play-button" data-play="945596899">gaming-tracks</a> </li>
                </ul>
            </section>
        </div>
    </div>

    <div class="playlist-container">
        <div class="container">

            <div class="song">
                <h2 id="artist">please choose one of the options above</h2>
                <h3 id="song">thanks for visiting ;)</h3>
            </div>

            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
              </div>

    <footer>

            </div>
        </div>

    <script src="main.js"></script>

</html>
